<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>ChefORG - Sistema de Gestão para Restaurantes | Controle Completo</title>
    <meta name="description" content="ChefORG é um sistema completo de gestão para restaurantes com controle de mesas, pedidos, cardápio, reservas e muito mais. Otimize sua operação gastronômica.">
    <meta name="keywords" content="sistema restaurante, gestão gastronômica, controle pedidos, reservas online, cardápio digital">
    <meta name="author" content="ChefORG">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cheforg.com/">
    <meta property="og:title" content="ChefORG - Sistema de Gestão para Restaurantes">
    <meta property="og:description" content="Sistema completo de gestão para restaurantes com controle de mesas, pedidos, cardápio, reservas e muito mais.">
    <meta property="og:image" content="/og-image.jpg">
    <meta property="og:site_name" content="ChefORG">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cheforg.com/">
    <meta property="twitter:title" content="ChefORG - Sistema de Gestão para Restaurantes">
    <meta property="twitter:description" content="Sistema completo de gestão para restaurantes com controle de mesas, pedidos, cardápio, reservas e muito mais.">
    <meta property="twitter:image" content="/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preconnect for critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline (will be replaced by build process) -->
    <style>
      /* Critical CSS for initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #1f2937;
        background-color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .loading-spinner::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #f97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Defer non-critical resources -->
    <script>
      // Font loading optimization
      if ('fonts' in document) {
        document.fonts.ready.then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-spinner" id="initial-loader"></div>
    </div>
    
    <!-- Module script with proper loading -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loader when app loads -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 300);
        }
      });
    </script>
    
    <!-- Error handling -->
    <script>
      window.addEventListener('error', (e) => {
        console.error('Application error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
  </body>
</html>
